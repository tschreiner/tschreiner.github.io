<section class="resume-section interests-section mb-5">
        <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">{{ .Site.Data.interests.name }}</h2>
        <div class="resume-section-content">
            <ul class="list-unstyled">
                {{ range .Site.Data.interests.source }}
                <li class="mb-1">{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </section><!--//interests-section-->
