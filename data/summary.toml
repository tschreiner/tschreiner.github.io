title = "Über mich"
source = """Seit knapp zehn Jahren bin ich in der professionellen IT tätig und durfte dabei umfangreiche Erfahrung in verschiedenen Unternehmen, Infrastrukturen und Projekten sammeln. Diese Erfahrung hilft mir dabei, immer das Big Picture im Blick zu behalten und so für jede Herausforderung die optimale Lösung zu erarbeiten.
Als Systemadministrator mit abgeschlossener Berufsausbildung und -erfahrung in der Softwareentwicklung habe ich ein besonderes Verständnis der Tools, Workflows sowie Bedürfnisse der Softwareentwicklung und kann fundierte Unterstützung bei der Entwicklung von automatisierten Deployment- und Integrationsworkflows bieten.
Aktuell bin ich als IT-Systemadministrator bei der Wunschgutschein GmbH beschäftigt, welche mit 70.000 Verkaufsstellen und einem Gutscheinvolumen von mehr als 200 Millionen Euro deutscher Marktführer im Bereich der Endverbraucher-Multibrand-Geschenkgutscheine ist und verantworte die Bereiche IT-Operations und IT-Service Management.
"""